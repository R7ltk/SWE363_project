<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- <link rel="stylesheet" href="css/login-style.css"> -->
    <link rel="stylesheet" href="css/proifleEditStyle.css">
</head>
<body>
    <div class="container update-profile">
        <div class="center">
            <h1>Edit your profile</h1>
            <form action="" method="POST">
                <!-- <div class="text-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="kfupm_student">
                </div> -->
                <div class="full-name">
                    <div class="text-field fname">
                        <label for="fname">First name</label>
                        <input type="text" name="fname" placeholder="Abdullah">
                    </div>
                    <div class="text-field lname">
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" placeholder="Alsalamah">
                    </div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="email@gamil.com">
                </div>
                <div class="text-field">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" placeholder="+966555555555">
                </div>
                <div class="text-field">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" placeholder="***************">
                    
                </div>
                <div class="text-field">
                    <label for="password2">Confirm password</label>
                    <input type="password" name="password2" placeholder="***************">
                </div>

                <input type="submit" value="Update" name="update">
            </form> 
        </div>
    </div>
    
</body>
</html>
